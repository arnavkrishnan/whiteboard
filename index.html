<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Whiteboard</title>
</head>
<body>
    <div class="toolbar">
        <button id="draw" title="Draw with marker">Marker</button>
        <button id="highlighter" title="Draw with highlighter">Highlighter</button>
        <button id="erase" title="Erase drawing">Eraser</button>
        <button id="clear" title="Clear the canvas">Clear</button>
        <input type="color" id="colorPicker" value="#000000" title="Choose color">
        <label for="sizePicker">Size:</label>
        <input type="range" id="sizePicker" min="1" max="50" value="2" title="Adjust size">
        <button id="fill" title="Fill area with color">Fill</button>
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="script.js"></script>
</body>
</html>
